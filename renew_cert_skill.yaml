openapi: 3.0.1
info:
  title: Renew Certificate API
  version: 1.0.0
servers:
  - url: https://smart-cert-api.onrender.com
paths:
  /renew:
    post:
      summary: Renew a certificate
      operationId: renewCertificate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - host
              properties:
                host:
                  type: string
                mock:
                  type: boolean
      responses:
        '200':
          description: Mock renewal output
          content:
            application/json:
              schema:
                type: object
                properties:
                  domain:
                    type: string
                  success:
                    type: boolean
                  output:
                    type: string
                  mode:
                    type: string
